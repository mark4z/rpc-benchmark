version: '3'
services:
  #http
  http-local:
    build:
      context: .
      dockerfile: ./http/Dockerfile
    ports:
      - "8080:8080"
    entrypoint: ./http -tls=false
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  nginx-1000:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      args:
        - MAX_REQUESTS_PER_CONNECTION=1000
    ports:
      - "443:10000"
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
      args:
        - MAX_REQUESTS_PER_CONNECTION=1000000
    ports:
      - "9999:10000"
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
  envoy-1000:
    build:
      context: .
      dockerfile: ./envoy/Dockerfile-proxy-https-http
      args:
        - MAX_REQUESTS_PER_CONNECTION=1000
    ports:
      - "10000:10000"
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
  envoy:
    build:
      context: .
      dockerfile: ./envoy/Dockerfile-proxy-https-http
      args:
        - MAX_REQUESTS_PER_CONNECTION=0
    ports:
      - "10001:10000"
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
networks:
  local:
    driver: bridge
