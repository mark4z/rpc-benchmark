version: '3'
services:
  #http
  http-local:
    build:
      context: .
      dockerfile: ./http/Dockerfile
    ports:
      - "8080:8080"
    entrypoint: ./http -tls=false
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
  http-nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - "443:10000"
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
  envoy:
    build:
      context: .
      dockerfile: ./envoy/Dockerfile-proxy-https-http
    ports:
      - "10000:10000"
    networks:
      - local
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
networks:
  local:
    driver: bridge
